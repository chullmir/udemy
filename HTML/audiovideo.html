<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio y Video</title>
</head>
<body>
	<h1>Audio y Video</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/9rDhY1P3YLA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<br>
	
	<video src="media/mar.mp4" type="video/mp4" controls width="600"></video>
	<!-- 
		FORMATO		MEDIA TYPE
		----------------------
		MP4			video/mp4
		OGG			video/ogg
		WebM		video/webm
	-->

	<br>


	<audio controls src="media/atardecer.mp3" type="audio/mpeg"></audio>
	<!-- 
		FORMATO		MEDIA TYPE
		----------------------
		MP3			audio/mpeg
		OGG			audio/ogg
		WAV			audio/wav
	-->

	
</body>
</html>
