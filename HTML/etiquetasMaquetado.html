<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas de Maquetado</title>
</head>
<body>
	<!-- Los elementos Semanticos son los que definen cual es el contenido que tendran dentro. Indican esta informacion a los buscadores y navegadores web -->
	<!-- Los elementos NO Semanticos son los que no definen cual sera el contenido que tienen dentro y son indiferentes a buscadores-->
	<header>
		<nav></nav>
	</header>
	<section>
		<article></article>
	</section>
	<aside></aside>
	<footer></footer>


	<!-- <div> Sirve de contenedor para cualquier elemento, NO tiene sentido semantico -->
	<div class="header">
		<div class="nav"></div>
	</div>
	<div class="main">
		<div class="article">
			<div class="section"></div>
		</div>
		<div class="sidebar"></div>
		<div class="footer"></div>
	</div>
	
</body>
</html>
