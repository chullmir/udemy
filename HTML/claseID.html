<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Clase y ID</title>
</head>
<body>
	<h1>Clase y ID</h1>
	<!-- Class nos permite dar estilos con CSS a uno o varios elementos. Class se puede repetir en varios elementos -->
	<!-- El id nos sirve para poder acceder al elemento de una forma mas facil. Podemos usarlo con CSS pero no es recomendable. Se utiliza para vincular con javascript, jquery, php. El id no se puede repetir en la pagina -->
	<a href="" class="boton-azul" id="enlace">Enlace 1</a>
	<a href="" class="boton-azul" id="enlace2">Enlace 2</a>
	
</body>
</html>
