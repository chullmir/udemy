<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
</head>
<body>
	<h1>Tablas</h1>
	<!-- ROWS = FILAS = HORIZONTAL -->
	<table>
		<!-- Table Row = Fila-->
		<tr>
			<!-- Table Header = Encabezado -->
			<!-- Encabezados -->
			<th>Nombre</th>
			<th>Telefono</th>
		</tr>
		<tr>
			<!-- Table Data -->
			<td>Paulo</td>
			<td>123456</td>
		</tr>
		<tr>
			<td>Ailin</td>
			<td>987654</td>
		</tr>
	</table>
	
</body>
</html>
