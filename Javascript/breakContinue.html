<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break y Continue</title>
</head>
<body>
	<script>
		// La sentencia “break” sale hacia fuera de un ciclo.
		// La sentencia “continue” saltea una iteracion en el ciclo.
		for(i=0;i<10;i++){
			if (i === 3){
				continue;
			}
			document.write("El numero es " + i);
			document.write("<br>");
		}

	</script>
	
</body>
</html>
