		// ------ CICLO DO-WHILE
		// Es como el ciclo While, pero ejecuta el codigo una vez antes de chequear la condicion.
		var i = 0;
		do{
			document.write("El numero es " + i);
			document.write("<br>");
			i++;
		} while (i<10);
