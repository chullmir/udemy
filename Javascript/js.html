<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		/*
		Tipos de operadores: 
		- Aritmeticos (Matematicos)
		- Incremento y decremento
		- Asignacion
		- Operadores logicos o de comparacion
			- Negacion
			- AND
			- OR


		ARITMETICOS
		- suma: +
		- resta: -
		- multiplicacion: *
		- potenciacion: **
		- division: /
		- modulo (resto de la division) %
		- incremento: ++
		- decremento: --
		*/
		// var numero1 = 3;
		// var numero2 = 4;
		// var resultado = numero1 ** numero2;
		// document.write(resultado);
		/*
		ASIGNACION
		- = : asigna. x=y
		- += : suma el valor. Ejemplo: x += y → x = x + y
		- -= : resta el valor. Ejemplo: x -= y → x = x - y
		- *= : x *= y → x = x * y
		- %= : x %= y → x = x % y;
		- **= : x **= y → x = x**y


		COMPARACION
		==		Igual a
		===	 	Igual en valor y tipo
		!=		Distintos
		!== 	No iguales en valor o no iguales en tipo
		> 		Mayor que
		<		Menor que
		>= 		Mayor o igual que
		<= 		Menor o igual que

		OPERADORES LOGICOS
		!		Negacion
		&& 		AND
		||		OR


		*/

		var numero1 = 5;
		var numero2 = '5';
		var resultado = numero1 === numero2;
		document.write(resultado);














	</script>

</body>
</html>
